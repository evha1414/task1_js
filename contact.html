<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/LogoAmazingEvents.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

<body>
    <script src="./main.js"></script>
    <header>
        <h1>A EVENTS</h1>
        <figure>
            <img src="./assets/LogoAmazingEvents.png" alt="">
        </figure>
        <nav>
            <a href="./index.html">Home</a>
            <a href="./upcomingevents.html">Upcoming Events</a>
            <a href="./events.html">Past Events</a>

            <a href="./stats.html">Stats</a>
        </nav>
    </header>
    <main>
        <h2>Contact us</h2>
        <section>
            <form>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Name</label>
                    <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Mensagge</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                  <input type="submit" value="Submit" class="submit-send">
            </form>
        </section>
    </main>
    <footer>
        <a href="#"><img src="./assets/instagram.png" id="instagram"></a>
        <a href="#"><img src="./assets/facebook.png" id="facebook"></a>
        <a href="#"><img src="./assets/whatsapp.png" id="whatsapp"></a>
        <h3>FE03-TT</h3>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
